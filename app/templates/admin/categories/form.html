<form method="POST" action="{{ url }}" class="form-horizontal">
    <div class="form-group row">
        <label class="col-sm-2 control-label">{{ form.title.label }}</label>
        <div class="col-sm-10">
            {{ form.title(class='form-control',required='required',placeholder='Titre cat√©gorie') }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            {{ form.description(class='form-control') }}
        </div>
    </div>
    <div class="modal-footer text-left">
        <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Enregistrer</button>
        <a class="btn btn-default"  href="{{ url_for('admin.categories') }}"><i class="fa fa-times"></i> Annuler</a>
    </div>
</form>
