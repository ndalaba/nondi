<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{url_for('static',filename=current_user.photo)}}" class="img-circle" alt="{{current_user.name}}">
            </div>
            <div class="pull-left info">
                <p>{{current_user.name}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Rechercher...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview {% if request.path | startswith('/admin/messages') %} active {% endif %}">
                <a href="{{url_for('admin.messages')}}">
                    <i class="fa fa-envelope"></i> <span>Messages</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li class="{% if request.path=='/admin/messages' %} active {% endif %}">
                        <a href="{{url_for('admin.messages')}}">Boite de reception
                        {% if email_count %}
                            <span class="pull-right-container">
                                <span class="label label-primary pull-right">{{email_count}}</span>
                            </span>
                        {% endif %}
                        </a>
                    </li>
                    <li class="{% if request.path=='/admin/messages/nouveau' %} active {% endif %}"><a href="{{url_for('admin.compose')}}">Nouveau message</a></li>                   
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
