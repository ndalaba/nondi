<form method="POST" action="{{ url }}" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group row">
        <label class="col-sm-2 control-label">{{ form.name.label }}</label>
        <div class="col-sm-10">
            {{ form.name(class='form-control',required='required',placeholder='Nom et prénom') }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label">{{ form.fonction.label }}</label>
        <div class="col-sm-10">
            {{ form.fonction(class='form-control',required='required',placeholder='Fonction') }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label">{{ form.image.label }}</label>
        <div class="col-sm-10">
            {{ form.image(class='form-control') }}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label">Etat</label>
        <label for="published" class="minimal col-sm-10">
            {{ form.published() }}
            Publié(e)
        </label>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            {{ form.content(class='form-control summernote') }}
        </div>
    </div>
    <div class="modal-footer text-left">
        <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Enregistrer</button>
        <a class="btn btn-default"  href="{{ url_for('admin.persons') }}"><i class="fa fa-times"></i> Annuler</a>
    </div>
</form>
